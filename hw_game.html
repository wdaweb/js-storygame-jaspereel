<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hw_game</title>
    <script src="js/sweetalert2.all.min.js"></script>
    <style>
      body {
        font-family: "微軟正黑體";
        background-image: url("img/bg.jpg");
      }
    </style>
  </head>

  <body>
    <script>
        ask();

        function ask() {
          Swal.fire({
            title: "這是一個蠟筆小新的二分之一小遊戲，請輸入你的名字",
            input: "text",
            inputValue: "挑戰者",
            confirmButtonText: "開始挑戰",
            showLoaderOnConfirm: true
          }).then(result =>{
            if(result.value){
              Swal.fire({
                title:"你好，" + result.value,
                showCancelButton: true,
                cancelButtonColor: "#d33",
                confirmButtonText: "開始挑戰",
                cancelButtonText: "不想挑戰",
            }).then(result =>{
              if(result.value){
                Swal.fire({
                title:"我們開始挑戰吧"
                }).then(play)
              }
              else{
                Swal.fire("不想玩喔! 881 !")
              }
            })
          }
        })
      }



        function play(){
        Swal.fire({
          title: "有一天小新早上睡過頭了，請問是否要繼續賴床下去?",
          showCancelButton: true,
          imageUrl: 'img/late1.jpg',
          imageWidth: 400,
          imageHeight: 300,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "繼續賴床",
          cancelButtonText: "勉強起床一下好了"
        }).then(result => {
          if (result.value) {
            Swal.fire({
              title: "美芽使出轉轉神功大招，讓小新一大早就被GAME OVER",
              imageUrl: 'img/late2.jpg',
              imageWidth: 400,
              imageHeight: 300,
            });
          }
          else {
            Swal.fire({
              title: "當個乖小孩一下，免得被美芽老太婆打",
              imageUrl: 'img/late3.jpg',
              imageWidth: 400,
              imageHeight: 300,
              confirmButtonColor: "#3085d6"
            }).then(function () {
              Swal.fire({
                title: "每日慣例載小新前往幼稚園的路線，今天卻道路施工需換兩條路的其中一條走，請問美芽是否該猶豫有39度斜但離幼稚園較近的山坡路?",
                showCancelButton: true,
                imageUrl: 'img/bicycle1.jpg',
                imageWidth: 400,
                imageHeight: 300,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "努力騎上去",
                cancelButtonText: "走其它條路"
              }).then(result => {
                if (result.value) {
                  Swal.fire({
                    title: "美芽騎到一半聽到山腳下的超市在大特賣，騎到一半就GAME OVER去搶大拍賣了",
                    imageUrl: 'img/bicycle2.jpg',
                    imageWidth: 400,
                    imageHeight: 300,
                  });
                }
                else {
                  Swal.fire({
                    title: "美芽怕累於是繞遠路多花30分鐘才讓小新順利到幼稚園了",
                    imageUrl: 'img/bicycle3.jpg',
                    imageWidth: 400,
                    imageHeight: 300,
                    confirmButtonColor: "#3085d6"
                  }).then(function () {
                    Swal.fire({
                      title: "小新到幼稚園後看見松坂老師為了聯誼煩惱，此時他是否應該給她一點建議?",
                      showCancelButton: true,
                      imageUrl: 'img/teacher1.jpg',
                      imageWidth: 400,
                      imageHeight: 300,
                      confirmButtonColor: "#3085d6",
                      cancelButtonColor: "#d33",
                      confirmButtonText: "給她建議",
                      cancelButtonText: "不管她"
                    }).then(result => {
                      if (result.value) {
                        Swal.fire({
                          title: "給她一些建議，避免她成為沒人要的老太婆",
                          imageUrl: 'img/teacher2.jpg',
                          imageWidth: 400,
                          imageHeight: 300,
                        }).then(function () {
                          Swal.fire({
                            title: "此時妮妮提議以超真實扮家家酒來模擬松坂老師的聯誼情況，大家聽了面有難色，是否應該答應妮妮一起玩?",
                            showCancelButton: true,
                            imageUrl: 'img/rabbit1.jpeg',
                            imageWidth: 400,
                            imageHeight: 300,
                            confirmButtonColor: "#3085d6",
                            cancelButtonColor: "#d33",
                            confirmButtonText: "答應妮妮",
                            cancelButtonText: "果斷拒絕"
                          }).then(result => {
                            if (result.value) {
                              Swal.fire({
                                title: "答應妮妮，避免她發火又開始揍兔子玩偶",
                                imageUrl: 'img/rabbit2.jpg',
                                imageWidth: 400,
                                imageHeight: 300,
                              }).then(function () {
                                Swal.fire({
                                  title: "後來吉永老師看見他們在玩超真實扮家家酒，心想就算幫松坂老師模擬會有用嗎?",
                                  showCancelButton: true,
                                  imageUrl: 'img/last1.jpg',
                                  imageWidth: 400,
                                  imageHeight: 300,
                                  confirmButtonColor: "#3085d6",
                                  cancelButtonColor: "#d33",
                                  confirmButtonText: "有用",
                                  cancelButtonText: "沒用"
                                }).then(result => {
                                  if (result.value) {
                                    Swal.fire({
                                      title: "當然會阿只是緣分還沒到而已~",
                                      imageUrl: 'img/last3.jpg',
                                      imageWidth: 400,
                                      imageHeight: 300,
                                    })
                                  }
                                  else {
                                    Swal.fire({
                                      title: "拜託，你傻了阿~她是松坂老師欸!她的感情路早就GAME OVER了",
                                      imageUrl: 'img/last2.jpg',
                                      imageWidth: 400,
                                      imageHeight: 300,
                                    })
                                  }
                                })

                              })
                            }
                            else {
                              Swal.fire({
                                title: "妮妮發火，拿出她珍藏的兔子玩偶，讓大夥GAME OVER",
                                imageUrl: 'img/rabbit3.png',
                                imageWidth: 400,
                                imageHeight: 300,
                                confirmButtonColor: "#3085d6"
                              })
                            }
                          })
                        })
                      }
                      else {
                        Swal.fire({
                          title: "不給她建議，讓小梅自生自滅GAME OVER就好",
                          imageUrl: 'img/teacher3.jpg',
                          imageWidth: 400,
                          imageHeight: 300,
                        });
                      }


                    })
                  })
                }


              })
            })
          }
        })
      }
    </script>
  </body>
</html>
